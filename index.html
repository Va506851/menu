<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="menu">
        <div class="title">
            <h1>Our Menu</h1>
            <div class="border-bottom"></div>
        </div>
        <!-- Button div -->

        <div class="menubuttons">
            <button type="button" class="button" data-id = "all">All</button>
            <button type="button" class="button" data-id = "breakfast">Breakfast</button>
            <button type="button" class="button" data-id = "lunch">Lunch</button>
            <button type="button" class="button" data-id = "shakes">Shakes</button>
            <button type="button" class="button" data-id = "dinner">Dinner</button>
        </div>
         <!-- menu-items -->

        <div class="section-center">
            <!-- single-items -->
            <article class="menu-items">
                <img src="menu-item.jpeg" class="photo" alt="menu item" />
                <div class="item-info">
                    <div class="item-info-1">
                  <h2 class="item-name">Buttermilk Pancakes</h2>
                  <p class="item-rate">$15.99</p> 
                  </div>
                   <p class="item-text">
                    I'm baby woke milkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed
                   </p>
                </div>
            </article>    
        </div>

      </section>


    <script src="./script.js"></script>
</body>
</html>
